<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<!-- Send Modal -->
	<div class="modal fade" id="sendModal" tabindex="-1"
		style="opacity: 0.9;">
		<div class="card card-container">
			<h:form class="form-login" action="send" method="post">
				<div class="modal-header">
					<h:button type="button" class="close" data-dismiss="modal"
						value="x" />
					<h4 class="modal-title" id="myModalLabel">New Message</h4>
				</div>
				<div class="modal-body">
					<h:outputLabel>Recipients:</h:outputLabel>
					<br /> <br />
					<h:inputText required="true" requiredMessage="#{msgs.required}"
						type="text" name="subject"
						class="form-control input-sm chat-input" p:placeholder="subject"></h:inputText>
					<br />
					<h:outputLabel>Body:</h:outputLabel>
					<h:inputTextarea required="true" requiredMessage="#{msgs.required}"
						name="body" class="form-control"></h:inputTextarea>
				</div>
				<div class="modal-footer">
					<h:commandButton value="#{msgs.saveDraft}" class="btn btn-primary" />
					<h:commandButton value="#{msgs.send}" class="btn btn-primary" />
				</div>
			</h:form>
		</div>
	</div>
</ui:composition>
