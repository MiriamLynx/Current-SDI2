<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<!-- Send Mail Modal -->
	<div class="modal fade" id="modalSend" tabindex="-1"
		style="opacity: 0.9;">
		<div class="modal-dialog">
			<div class="modal-content">
				<h:form class="form-login" action="send" method="post">
					<div class="modal-header">
						<h:commandButton type="button" class="close" data-dismiss="modal">
							<h:panelGroup>&times;</h:panelGroup>
						</h:commandButton>
						<h4 class="modal-title" id="myModalLabel">New Message</h4>
					</div>
					<div class="modal-body">
						<h:outputLabel>Recipients:</h:outputLabel>
						<h:selectManyListbox required name="recipients" id="multiple"
							class="select2" multiple="multiple" style="width: 400px;">
							<ui:repeat var="entry" items="${user.contactos}">
								<f:selectItem value="${entry.id}" itemLabel="${entry.email}" />
							</ui:repeat>
						</h:selectManyListbox>
						<br /> <br /> <input required type="text" name="subject"
							class="form-control input-sm chat-input" placeholder="subject"><br />
						<h:outputLabel>Body:</h:outputLabel>
						<h:inputTextarea required name="body" class="form-control"></h:inputTextarea>
					</div>
					<div class="modal-footer">
						<h:commandButton type="button" class="btn btn-default"
							data-dismiss="modal">Close</h:commandButton>
						<h:commandButton type="button" class="btn btn-primary">Save as a
							draft</h:commandButton>
						<h:commandButton type="submit" class="btn btn-primary">Send
							message</h:commandButton>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
