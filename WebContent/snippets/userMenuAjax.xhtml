<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<h:form>
		<ul class="nav">
			<li><h:commandLink value="#{msgs.sent}"
					action="#{sesion.verEnviados}">
					<f:ajax execute="@this" render="renderMe title" />
				</h:commandLink></li>
			<li><h:commandLink value="#{msgs.drafts}"
					action="#{sesion.verBorradores}">
					<f:ajax execute="@this" render="renderMe title" />
				</h:commandLink></li>
			<li><h:commandLink value="#{msgs.deleted}"
					action="#{sesion.verEliminados}">
					<f:ajax execute="@this" render="renderMe title" />
				</h:commandLink></li>
			<li><h:commandLink value="#{msgs.contacts}"
					action="#{sesion.verContactos}">
				</h:commandLink></li>
			<li><h:link value="#{msgs.profile}" outcome="profile">
				</h:link></li>
		</ul>
	</h:form>
</ui:composition>
